<!DOCTYPE html>
<html ng-app="CargaDeImagenes">

	<title>ImageRecognition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
	<script src="js/script.js"></script>

	<body>

		<!-- Navbar -->
		<div class="w3-top">
		  <div class="w3-bar w3-card-2 w3-left-align w3-large">
		    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
		    <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Entrenamiento</a>
		    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Reconocimiento</a>
		  </div>

		  <!-- Navbar on small screens -->
		  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
		    <a href="#" class="w3-bar-item w3-button w3-padding-large">Reconocimiento</a>
		  </div>
		</div>

		<!-- Header -->
		<header class="w3-container w3-center" style="padding:100px 16px">
		  <h1 class="w3-center w3-jumbo">Modulo de reconocimiento</h1>
		</header>

		<!-- First Grid -->
		<div class="w3-row-padding w3-padding-64 w3-container w3-white">
		  <div class="w3-content">
		    <div class="w3-twothird" ng-controller="ReconocedorCtrl">
		      <div>
		      	<h1>Reconocimiento</h1>
		      	<p>Prefijo del entrenamiento a usar (el default sera "ent")<input class="input" type="text" ng-model="prefix_reconocimiento"></p>
		      </div>
		      <div>
				<p>Ingrese la direccion donde se encuentra el sujeto a reconocer (ejm: C:/img.pgm).</p>
				<div>
				  <p>Direccion: <input class="input" type="text" ng-model="name_sujeto" name="direccion"><button class="w3-right button" ng-click="send_dir()"name="reconocer">Reconocer</button></p>
			  	</div>
			  </div>
		    </div>
		  </div>
		</div>

		<div src="reconocimiento.html"></div>

	</body>

</html>
